<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styal.css">
    <title> Check Your Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="mainDiv">
        <div>
            <h2 class="mt-5 mb-5">Categories</h2>
            <div class="cateCard">
                <div class="groceryCard">
                    <div class="cardInner">
                        <img src="./img/cafe.png" height="30px" width="30px">
                        <span class="cateText"> Restaurants & Cafe</span>
                    </div>
                    <span class="cateText" id="cafeant">00.00$</span>
                </div>
            </div>
            <div class="cateCard">
                <div class="groceryCard">
                    <div class="cardInner">
                        <img src="./img/grocery.png" height="30px" width="30px">
                        <span class="cateText"> Grocery & Medical</span>
                    </div>
                    <span class="cateText" id="groceryant">00.00$</span>
                </div>
            </div>
            <div class="cateCard">
                <div class="groceryCard">
                    <div class="cardInner">
                        <img src="./img/clothes.png" height="30px" width="30px">
                        <span class="cateText"> Clothes & Jewlery</span>
                    </div>
                    <span class="cateText" id="clothesant">00.00$</span>
                </div>
            </div>
            <div class="cateCard">
                <div class="groceryCard">
                    <div class="cardInner">
                        <img src="./img/cradit.png" height="30px" width="30px">
                        <span class="cateText"> Loan & Credit</span>
                    </div>
                    <span class="cateText" id="loanant">00.00$</span>
                </div>
            </div>
        </div>
        <div>
            <h2 class="mt-5 mb-5">Enter Your Budget</h2>
            <div class="budgetOuter">
                <div class="">
                    <div class="budgetCard">
                        <div>
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Full Name</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="inputfname"
                                        placeholder="Enter Your Full Name">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Your Budget</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="inputbudget" type="number"
                                        placeholder="Enter Your Budget">
                                </div>
                            </div>
                        </div>
                        <div class="btnClass">

                            <button class="mainBTN" id="signinBTN">CONFIRM</button>
                            <button class="mainBTN" id="clearData">Clear
                                Data</button>
                        </div>
                    </div>
                </div>
                <div class="img"><img src="./img/budget logo.png" alt="Logo Here" height="190px" width="360px"></div>
            </div>
        </div>
    </div>


</body>

<script src="./app.js"></script>

</html>
